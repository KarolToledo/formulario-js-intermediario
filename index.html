<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="shortcut icon" href="src/imagens/gato-favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="conteudo">
            <section class="informacoes">
                <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                    24h.</p>
            </section>

            <section class="formulario">
                <form id="form" class="form">
                    <div class="dados nome">
                        <input id="nome" name="nome" type="text" placeholder="Nome completo *" >
                        <small class="obrigatorio" id="aviso-nome">O campo nome é obrigatório.</small>
                    </div>
            
                    <div class="dados email">
                        <input id="email" name="email" type="email" placeholder="Email *" >
                        <small class="obrigatorio" id="aviso-email">Mensagem de erro</small>
                    </div>

                    <div class="dados telefone">
                        <input id="telefone" name="telefone" type="number" placeholder="Telefone *" >
                        <small class="obrigatorio" id="aviso-telefone">Mensagem de erro</small>
                    </div>

                    <div class="dados msg">
                        <textarea id="mensagem" name="mensagem" class="mensagem" name="texto" placeholder="Mensagem *" ></textarea>
                        <small class="obrigatorio " id="aviso-mensagem">Mensagem de erro</small>
                    </div>
                    

                    <p class="aviso">*campos obrigatórios</p>

                    <button class="botao" type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </main>

    <script src="src/js/validacao.js"></script>
</body>

</html>
